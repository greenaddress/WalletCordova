<div class="modal-body text-center">
    <p>El código QR para acceder a tu Wallet vía Google Authenticator es: </p>
    <p><qr size="212" text="twofactor_state.google_secret_url"></qr></p>
    <p>También puede copiar el código manualmente:</p>
    <p>(( twofactor_state.google_secret_key ))</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$close()">Cerrar</button>
</div>

<div class="row hidden-xs hidden-sm">
  <div class="col-md-12">
    <div class="header">
      Enviar Dinero<span class="balance pull-right" ng-include="'../'+LANG+'/wallet/partials/wallet_balance.html'"></span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form role="form" class="form-horizontal">
      <div class="form-group" ng-show="wallet.subaccounts.length">
        <label class="col-sm-2 control-label" for="amount">Agregar cuenta</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="wallet.current_subaccount" ng-options="subwallet.pointer as subwallet.name for subwallet in [{pointer: 0, name: 'Principal'}].concat(wallet.subaccounts)" style="float: right;">
          </select>
        </div>
        <hr class="double">
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="voucher_text" ng-show="send_tx.voucher">Texto de Cupón (opcional)</label>
        <label class="col-sm-2 control-label" for="recipient" ng-hide="send_tx.voucher">Destinatario</label>
        <div class="col-sm-10" ng-show="send_tx.voucher">

            <input ng-model="send_tx.voucher_text" class="form-control" type="text" id="voucher_text" placeholder="Ingrese cualquier mensaje de texto claro que aparecerá en el cupón" />

        </div>
        <div class="col-sm-10" ng-hide="send_tx.voucher">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-search"></span>
            </span>
            <script id="template/typeahead/typeahead-match.html" type="text/ng-template">
              <a tabindex="-1" ng-bind="match.label"></a>
            </script>
            <input ng-disabled="send_tx.processing_payreq" ng-controller="AddressBookController" ng-model="send_tx.recipient" class="form-control" type="text" id="recipient" name="recipient" placeholder="Ingrese la dirección bitcoin, email o nombre de cuenta de Facebook del destinatario"
                    typeahead="item as item.name for item in addressbook.items | filter:$viewValue | limitTo:8" />
            
            <!--
            <span class="input-group-btn">
              <span class="btn btn-default"><i class="glyphicon glyphicon-transfer"></i>
                Pegar
                <input style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%" type="button">
              </span>
            </span>
            -->
          
            <span class="input-group-btn">
              <span class="btn btn-default" ng-hide="scanning_qr_video"><i class="glyphicon glyphicon-qrcode"></i>
                Leer QR
                <input style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%" type="file" id="qrcodeinput_login" accept="image/*" capture="camera" ga-click-no-touch="send_tx.read_qr_code($event)">
              </span>
              <a class="btn btn-default" ng-show="scanning_qr_video" ng-click="send_tx.stop_scanning_qr_code()">Cancelar</a>
            </span>
          </div>
          
        </div>
      </div>

      <div class="form-group" ng-show="send_tx.advanced_options_visible && send_tx.recipient.type != 'payreq' && !send_tx.recipient_overridden">
        <div class="col-sm-offset-2 col-sm-10">
           <label>
            <input type="checkbox" ng-model="send_tx.voucher" />
            <span>Cree un cupón en lugar de enviarlo a un destinatario</span>
          </label>
        </div>
      </div>

      <div class="form-group" ng-hide="!send_tx.voucher && (send_tx.recipient_is_btcaddr() || wallet.send_unencrypted)">
        <label class="col-sm-2 control-label" for="encpassphrase">Contraseña de encriptación</label>
        <div class="col-sm-10">
          <input class="form-control" id="encpassphrase" ng-model="send_tx.passphrase" class="form-control" type="text" />
          <small ng-show="!send_tx.passphrase" class="label label-warning" style="white-space: normal"><strong>NOTA</strong>: La clave privada recibida no será encriptada a menos que usted proporcione una contraseña. ¡Las claves privadas no encriptadas son propensas a intrusos!</small>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="amount">Monto</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">((wallet.unit))</span>
                
                    <input ng-disabled="send_tx.recipient.amount" class="form-control" type="number" ng-model="send_tx.amount" placeholder="0.0000" ng-show="cordova_platform=='ios'" />
                    <input ng-disabled="send_tx.recipient.amount" class="form-control" type="tel" ng-model="send_tx.amount" placeholder="0.0000" ng-hide="cordova_platform=='ios'" />
                
              </div>
            </div>
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">(( wallet.fiat_currency ))</span>
                
                <input ng-disabled="send_tx.recipient.amount" class="form-control" type="number" ng-model="send_tx.amount_fiat" placeholder="0.00" ng-show="cordova_platform=='ios'" />
                <input ng-disabled="send_tx.recipient.amount" class="form-control" type="tel" ng-model="send_tx.amount_fiat" placeholder="0.00" ng-hide="cordova_platform=='ios'" />
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group" ng-show="send_tx.advanced_options_visible && send_tx.recipient.type != 'payreq'">
        <div class="col-sm-2 control-label">
          <label for="amount">Comisión</label><br />
        </div>

        <div class="col-sm-10">
          <div class="row">
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">((wallet.unit))</span>
                
                    <input class="form-control" type="number" ng-model="send_tx.add_fee.amount" placeholder="0.0000" ng-show="cordova_platform=='ios'" />
                    <input class="form-control" type="tel" ng-model="send_tx.add_fee.amount" placeholder="0.0000" ng-hide="cordova_platform=='ios'" />
                
              </div>
            </div>
            <div class="col-xs-6 col-sm-5 col-md-4">

              <label class="form-control form-control-noinput">
                <input type="checkbox" ng-model="send_tx.add_fee.per_kb" ng-disabled="send_tx.instant" />
                <span>per kB</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" ng-show="send_tx.advanced_options_visible && send_tx.recipient.type != 'payreq'">
          <label class="col-sm-2 control-label" for="amount"></label>
          <div class="col-sm-10">
              <div class="row">
                  <div class="col-xs-8 col-sm-8 col-md-8">
                      <div style="display:inline" ng-include="'../'+LANG+'/wallet/partials/wallet_fiat_price.html'"></div>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4">
                      <a class="btn btn-default btn-sm" style="min-width: 35px !important; width: 35px !important" ng-click="wallet.update_balance()" ng-hide="wallet.balance_updating"><i class="glyphicon glyphicon-refresh"></i></a>
                      <a class="btn btn-default btn-sm" style="min-width: 35px !important; width: 35px !important" ng-show="wallet.balance_updating"><i class="glyphicon spin"></i></a>
                  </div>
              </div>
          </div>
      </div>

      <div class="form-group" ng-hide="send_tx.advanced_options_visible && send_tx.recipient.type != 'payreq'">
        <div class="col-sm-offset-2 col-sm-10">
          <label class="text-petty radio-inline" style="padding:0 5px 0 0; display: inline-block;">
            Network fee will be added to the amount <br />
            Rate is <div style="display:inline" ng-include="'../'+LANG+'/wallet/partials/wallet_fiat_price.html'"></div> 
                <a class="btn btn-default btn-sm" style="min-width: 35px !important; width: 35px !important" ng-click="wallet.update_balance()" ng-hide="wallet.balance_updating"><i class="glyphicon glyphicon-refresh"></i></a>
                <a class="btn btn-default btn-sm" style="min-width: 35px !important; width: 35px !important" ng-show="wallet.balance_updating"><i class="glyphicon spin"></i></a>
          </label>
        </div>
      </div>
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" ng-hide="send_tx.recipient.type == 'payreq' && !send_tx.instant">
          <label tooltip="Requires recipient to trust GreenAddress instant confirmations">
            <input type="checkbox" ng-model="send_tx.instant" ng-disabled="send_tx.recipient.type == 'payreq'" />
            <span>Confirmación Instantánea</span>
          </label>
        </div>
      </div>
      <hr ng-hide="send_tx.recipient.type == 'payreq'">
      <div class="form-group" ng-hide="send_tx.recipient.type == 'payreq'">
        <label class="col-sm-2 control-label" for="amount">Memo</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-md-12">
              <input class="form-control" type="text" ng-model="send_tx.memo" placeholder="Puede escribir un memo para almacenar su lista de transacciones" />
            </div>
          </div>
        </div>
      </div>
      <hr class="double">
      <button ng-disabled="send_tx.sending || send_tx.processing_payreq" class="btn btn-primary btn-block-xs pull-right" ng-click="send_tx.send_money()" href=""><i class="glyphicon glyphicon-send"></i>
        <span ng-hide="send_tx.voucher || (send_tx.sending && send_tx.signing)">Enviar Dinero</span>
        <span ng-show="!send_tx.voucher && send_tx.sending && send_tx.signing">
          <span ng-show="send_tx.verifying">Verificando ((send_tx.verifying_percentage))% /</span>
          Firmando ((send_tx.signing_percentage))%</span>
        <span ng-show="send_tx.voucher">Crear un Cupón</span>
      </button>
      <div class="pull-right" ng-hide="send_tx.advanced_options_visible">
        <a class="btn btn-default" ng-click="send_tx.advanced_options_visible = true"><i class="glyphicon glyphicon-wrench"></i> Mostrar opciones avanzadas</a>
      </div>
    </form>
  </div>
</div>

<div class="modal-body">

    <p ng-show="!receive.my_addresses.length">No se encontraron direcciones</p>
    <table class="table" ng-show="receive.my_addresses.length">
        <tr><th>Dirección</th><th>número de transacciones</th></tr>
        <tr ng-repeat="address in receive.my_addresses">
            <td>(( address.ad ))</td>
            <td>(( address.num_tx ))</td>
        </tr>
    </table>

    <a href="" class="btn btn-default" ng-click="receive.show_more_addresses()" ng-show="receive.my_addresses.has_more" ng-disabled="is_loading">Show more addresses</a>
</div>

<div class="modal-footer">
    <div class="">
        <button class="btn btn-primary" ng-click="$dismiss()">Cerrar</button>
    </div>
</div>

<div class="modal-body text-center">
    <p>Ο κωδικός QR για το Google Authenticator για πρόσβαση στο πορτοφόλι σας είναι:</p>
    <p><qr size="212" text="twofactor_state.google_secret_url"></qr></p>
    <p>Μπορείτε επίσης να αντιγράψετε τον κωδικό με μη αυτόματο τρόπο:</p>
    <p>(( twofactor_state.google_secret_key ))</p>
</div>
<div class="modal-footer">
  
  <button class="btn btn-info btn-block-xs" ng-click="copy_to_clipboard(twofactor_state.google_secret_key)"><i class="glyphicon glyphicon-transfer"></i>Copy to clipboard</button>
  
  <button type="button" class="btn btn-primary" ng-click="$close()">Κλείσιμο</button>
</div>

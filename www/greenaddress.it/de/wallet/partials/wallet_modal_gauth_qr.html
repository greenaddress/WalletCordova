<div class="modal-body text-center">
    <p>Der QR Code für Google Authenticator Zugriff auf Ihre Brieftasche ist:</p>
    <p><qr size="212" text="twofactor_state.google_secret_url"></qr></p>
    <p>Sie können den Code auch manuell kopieren:</p>
    <p>(( twofactor_state.google_secret_key ))</p>
</div>
<div class="modal-footer">
  
  <button class="btn btn-info btn-block-xs" ng-click="copy_to_clipboard(twofactor_state.google_secret_key)"><i class="glyphicon glyphicon-transfer"></i>Copy to clipboard</button>
  
  <button type="button" class="btn btn-primary" ng-click="$close()">Schließen</button>
</div>

<div class="create-modal-backdrop"></div>
<div class="create-modal">
    <div class="create-modal-dialog">
        <div class="create-modal-content" submittable>

            <div class="create-modal-header">
                ขั้นตอน <span ng-hide="signup.trezor_detected">4</span><span ng-show="signup.trezor_detected">3</span> ของ <span ng-hide="signup.trezor_detected">4</span><span ng-show="signup.trezor_detected">3</span>
                <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" style="width: 100%"></div>
                </div>
            </div>

            <div class="create-modal-body">
                <div class="title">Custom login<br><small>ให้การเข้าถึง Wallet ของคุณในโหมดดูอย่างเดียว</small></div>
                <hr>
                <div class="text-center">
                <button ng-click="signup.customlogin()" class="btn btn-default" ng-class="{'btn-sync':signup.customloginstate.synchronized}" ng-disabled="signup.customloginstate.synchronized"><i class="glyphicon glyphicon-lock"></i> เข้าระบบเอง</button>
                </div>
                <hr>
                <p>หากคุณต้องการคุณสามารถเข้าถึง Wallet ในโหมดดูอย่างเดียวได้เพียงแค่เข้าระบบ เมื่อเข้าระบบคุณจะเข้าถึงพื้นที่ที่แยกออกมาของ Wallet ซึ่งจะไม่สามารถดำเนินธุรกรรมหรือชำระเงินอื่น ๆ ได้</p>
            </div>

            <div class="create-modal-footer">
                <a class="btn btn-primary btn-block-xs" href="#/receive#content_container" ng-hide="signup.any_twofac_done" ng-class="{disabled:signup.social_in_progres}">
                    <span ng-hide="signup.social_in_progress">พาฉันไปยัง Wallet!</span>
                    <span ng-show="signup.social_in_progress">กำลังประมวลผล...</span>
                </a>
            </div>

        </div>
    </div>
</div>
